<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Rock Paper Scissor</title>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- 3RD PARTY STYLESHEETS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
     <!-- MY STYLESHEETS -->
     <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
     <img src="./images/logo.png" alt="Luyanda Dingindlela logo">
     <section class="container">
          <h1>ROCK, PAPER, SCISSORS</h1>
          <div class="game-container">
               <div class="left-container">
                    <h3>WIN</h3>
                    <h4>0</h4>
                    <div class="image-container">
                         <img src="./images/rock.png" alt="fist image">
                    </div>
                    <div class="options-container">
                         <button class="rock-btn">
                              <img src="./images/fist_icon.png" alt="hand rock icon">
                         </button>
                         <button class="paper-btn">
                              <img src="./images/paper_icon.png" alt="hand paper icon">
                         </button>
                         <button class="scissors-btn">
                              <img src="./images/scissors_icon.png" alt="hand scissors icon">
                         </button>
                    </div>
               </div>
               <div class="right-container">
                    <h3>WIN</h3>
                    <h4>0</h4>
                    <div class="image-container">
                         <img src="./images/rock.png" alt="fist image">
                    </div>
               </div>
          </div>
     </section>
</body>
</html>
